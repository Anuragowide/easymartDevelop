  #     interval: 30s
  #     timeout: 10s
  #     retries: 5
  #     start_period: 60s

  # Next.js Frontend (Optional)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://167.71.228.100:3001
    container_name: easymart-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://167.71.228.100:3001
      - NODE_ENV=production
    depends_on:
      - backend-node
    networks:
      - easymart-network
    restart: unless-stopped

networks:
  easymart-network:
    driver: bridge

