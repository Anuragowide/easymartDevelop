# Docker Compose - EasyMart v1 Multi-Service Architecture
version: '3.8'

services:
  # Node.js Backend - Web Layer + Shopify Adapter
  backend-node:
    build:
      context: ../backend-node
      dockerfile: Dockerfile
    container_name: easymart-node
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
      - PYTHON_BASE_URL=http://backend-python:8000
      - SHOPIFY_STORE_DOMAIN=${SHOPIFY_STORE_DOMAIN}
      - SHOPIFY_ACCESS_TOKEN=${SHOPIFY_ACCESS_TOKEN}
      - SHOPIFY_API_VERSION=${SHOPIFY_API_VERSION:-2024-01}
    depends_on:
      backend-python:
        condition: service_healthy
    networks:
      - easymart-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Python Backend - Assistant + Retrieval + Catalog
  backend-python:
    build:
      context: ../backend-python
      dockerfile: Dockerfile
    container_name: easymart-python
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Easymart Assistant
      - APP_VERSION=1.0.0
      - DEBUG=false
      - ENVIRONMENT=production
      - HOST=0.0.0.0
      - PORT=8000
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001,http://frontend:3000,http://backend-node:3001
      - NODE_BACKEND_URL=http://backend-node:3001
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
      - HUGGINGFACE_MODEL=${HUGGINGFACE_MODEL:-mistralai/Mistral-7B-Instruct-v0.2}
      - HUGGINGFACE_BASE_URL=https://router.huggingface.co
      - HUGGINGFACE_TIMEOUT=30
      - HUGGINGFACE_MAX_RETRIES=3
      - EMBEDDING_MODEL_NAME=sentence-transformers/all-MiniLM-L6-v2
      - EMBEDDING_DIMENSION=384
      - HYBRID_SEARCH_ALPHA=0.5
      - MAX_SEARCH_RESULTS=10
    volumes:
      - python-data:/app/data
    networks:
      - easymart-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

